<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Павел Альтапов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__face">
        <img class="profile__image"
        src="./images/image.jpg"
        alt="Фото профиля">
        <div class="profile__data">
          <div class="profile__info">
            <h1 class="profile__name">Павел Фронтендов</h1>
            <button class="profile__edit-button" type="submit"></button>
          </div>
          <p class="profile__description">Миллиардер, плейбой, джун </p>
        </div>
      </div>
      <button class="profile__add-button" type="submit"></button>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img class="elements__item-image"
        src="./images/karachaevsk.jpg"
        alt="Карачаевск">
        <div class="elements__description">
          <h2 class="elements__place">Карачаевск</h2>
          <button type="submit" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__item-image"
        src="./images/Elbrus.jpg"
        alt="Карачаевск">
        <div class="elements__description">
          <h2 class="elements__place">Гора Эльбрус</h2>
          <button type="submit" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__item-image"
        src="./images/Dombai.jpg"
        alt="Карачаевск">
        <div class="elements__description">
          <h2 class="elements__place">Домбай</h2>
          <button type="submit" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__item-image"
        src="./images/Elbrus.jpg"
        alt="Карачаевск">
        <div class="elements__description">
          <h2 class="elements__place">Гора Эльбрус</h2>
          <button type="submit" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__item-image"
        src="./images/Dombai.jpg"
        alt="Карачаевск">
        <div class="elements__description">
          <h2 class="elements__place">Домбай</h2>
          <button type="submit" class="elements__like-button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__item-image"
        src="./images/karachaevsk.jpg"
        alt="Карачаевск">
        <div class="elements__description">
          <h2 class="elements__place">Карачаевск</h2>
          <button type="submit" class="elements__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form" class="popup__form">
        <input placeholder="Введите имя" name="userName" type="text" class="popup__input popup__input_name">
        <input placeholder="Введите профессию" name="userJob" type="text" class="popup__input popup__input_description">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
