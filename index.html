<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Павел Альтапов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__face">
        <img class="profile__image"
        src="./images/image.jpg"
        alt="Фото профиля">
        <div class="profile__data">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section id="elements">
      <ul class="elements">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <section id="profile-popup" class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form" class="popup__form" id="profile__form">
        <input placeholder="Введите имя" id="userName" type="text" class="popup__input popup__input_type_name">
        <input placeholder="Введите профессию" id="userJob" type="text" class="popup__input popup__input_type_description">
        <button type="submit" id="profile-save-button" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" id="profile-close-button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup place-popup">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form name="form" id="place-form" class="popup__form">
        <input placeholder="Название места" id="placeName" type="text" class="popup__input popup__input_type_name">
        <input placeholder="Ссылка на картинку" id="placeLink" type="url" class="popup__input popup__input_type_description">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
      <button type="button" id="place-popup-close-button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="image-popup">
    <div class="image-popup__container">
      <img class="image-popup__image"
      src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
      alt="">
      <h3 class="image-popup__name"></h3>
      <button id="image-close-button" class="popup__close-button"></button>
    </div>
  </section>
  <template id="element">
    <li class="elements__item">
      <img class="elements__item-image"
      src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
      alt="">
      <div class="elements__description">
        <h2 class="elements__place"></h2>
        <button type="button" class="elements__like-button"></button>
      </div>
      <button type="button" class="elements__delete-button"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
