<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Павел Альтапов">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__face">
        <div class="profile__avatar-container">
          <img class="profile__avatar-container_image"
          src="<%=require('./images/image.jpg')%>"
          alt="Фото профиля">
          <button type="button" class="profile__avatar-container_edit-button"></button>
        </div>
        <div class="profile__data">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section id="elements">
      <ul class="elements">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <section id="profile-popup" class="popup popup_profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form" class="popup__form" id="profile__form" novalidate>
        <input placeholder="Введите имя" id="name-input" name="name"
        type="text" class="popup__input popup__input_type_name popup__profile-name"
        minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
        <input placeholder="Введите профессию" id="job-input" name="description"
        type="text" class="popup__input popup__input_type_description popup__profile-description"
        minlength="2" maxlength="200" required>
        <span class="popup__input-error job-input-error"></span>
        <button type="submit" id="profile-save-button" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" id="profile-close-button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup popup_place">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form name="form" id="place-form" class="popup__form" novalidate>
        <input placeholder="Название места" id="place-input" name="name"
        type="text" class="popup__input popup__input_type_name" minlength="2" maxlength="30" required>
        <span class="popup__input-error place-input-error popup__input-error_active"></span>
        <input placeholder="Ссылка на картинку" id="link-input" name="link"
        type="url" class="popup__input popup__input_type_description" required>
        <span class="popup__input-error link-input-error popup__input-error_active"></span>
        <button id="place_save-button" type="submit" class="popup__save-button">Создать</button>
      </form>
      <button type="button" id="place-close-button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup image-popup">
    <div class="image-popup__container">
      <img class="image-popup__image">
      <h3 class="image-popup__name"></h3>
      <button id="image-close-button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup delete-popup">
    <div class="delete-popup__container">
      <h3 class="delete-popup__title">Вы уверены?</h3>
      <form class="delete-popup__form" novalidate>
        <button id="delete-submit-button" type="submit" class="delete-popup__submit-button">Да</button>
      </form>
      <button id="delete-close-button" type="button" class="popup__close-button"></button>
    </div>
  </section>
  <section class="popup avatar-popup">
    <div class="avatar-popup__container">
      <h3 class="popup__title">Обновить аватар</h3>
      <form name="form" id="avatar-form" class="popup__form" novalidate>
        <input placeholder="Ссылка на картинку" id="link-input" name="link"
        type="url" class="popup__input popup__input_type_description" required>
        <span class="popup__input-error link-input-error popup__input-error_active"></span>
        <button id="avatar_save-button" type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" id="avatar-close-button" class="popup__close-button"></button>
    </div>
  </section>
  <template id="element">
    <li class="elements__item">
      <img class="elements__item-image">
      <div class="elements__description">
        <h2 class="elements__place"></h2>
        <div class="elements__like">
          <button type="button" class="elements__like-button"></button>
          <p class="elements__like-counter">0</p>
        </div>
      </div>
      <button type="button" class="elements__delete-button"></button>
    </li>
  </template>
</body>
</html>
